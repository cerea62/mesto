<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="content">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="/image/logo.svg" alt="Логотип Место">
            <hr class="header__line">
        </header>
        <main>
            <section class="elements">
                <ul class="elements__items">
                    <li class="element">
                        <img class="element__image" src="./image/card/ai-petri.jpg" alt="Гора Ай-Петри в Ялте">
                        <div class="element__caption">
                            <h2 class="element__title">Гора Ай-Петри</h2>
                            <a class="element__icon" href="#"></a>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./image/card/baikal.jpg" alt="Озеро Байкал в солнечный летний день">
                        <div class="element__caption">
                            <h2 class="element__title">Озеро Байкал</h2>
                            <a class="element__icon" href="#"></a>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./image/card/dagestan.jpg" alt="Песчанные дюны в Дагестане">
                        <div class="element__caption">
                            <h2 class="element__title">Дагестан</h2>
                            <a class="element__icon" href="#"></a>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./image/card/elbrus.jpg" alt="Солнечные лучи на снежной шапке горы Эльбрус">
                        <div class="element__caption">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <a class="element__icon" href="#"></a>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./image/card/krim.jpg" alt="Скалистый берег Крыма">
                        <div class="element__caption">
                            <h2 class="element__title">Крым</h2>
                            <a class="element__icon" href="#"></a>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./image/card/suoyarvi.jpg" alt="Сосновый лес Карелии в закатном солнце на берегу озера">
                        <div class="element__caption">
                            <h2 class="element__title">Суоярви, Карелия</h2>
                            <a class="element__icon" href="#"></a>
                        </div>
                    </li>
                </ul>

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#127279; 2020 Mesto Russia</p>
        </footer>

    </div>

</body>


</html>

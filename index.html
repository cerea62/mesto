<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta mame="keywords" content="Места, путешествие, Россия">
    <meta name="author" content="Наталья Кузнецова">
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="content">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./image/logo.svg" alt="Логотип Место">
        </header>
        <main class="container">
            <section class="profile">
                <div class="profile__items">
                    <img class="profile__avatar" src="./image/cousteau.jpg" alt="Аватар автора">
                    <div class="profile__info">
                        <div class="profile__edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__caption">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>

            </section>
            <section class="elements">
                <ul class="elements__items">
                    <li class="card">
                        <img class="card__image" src="./image/card/ai-petri.jpg" alt="Гора Ай-Петри в Ялте">
                        <div class="card__caption">
                            <h2 class="card__title">Гора Ай-Петри</h2>
                            <button type="button" class="card__icon" aria-label="Иконка-сердечко"
                                title="Добавить в избранное"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./image/card/baikal.jpg"
                            alt="Озеро Байкал в солнечный летний день">
                        <div class="card__caption">
                            <h2 class="card__title">Озеро Байкал</h2>
                            <button type="button" class="card__icon" aria-label="Иконка-сердечко"
                                title="Добавить в избранное"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./image/card/dagestan.jpg" alt="Песчанные дюны в Дагестане">
                        <div class="card__caption">
                            <h2 class="card__title">Дагестан</h2>
                            <button type="button" class="card__icon" aria-label="Иконка-сердечко"
                                title="Добавить в избранное"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./image/card/elbrus.jpg"
                            alt="Солнечные лучи на снежной шапке горы Эльбрус">
                        <div class="card__caption">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button type="button" class="card__icon" aria-label="Иконка-сердечко"
                                title="Добавить в избранное"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./image/card/krim.jpg" alt="Скалистый берег Крыма">
                        <div class="card__caption">
                            <h2 class="card__title">Крым</h2>
                            <button type="button" class="card__icon" aria-label="Иконка-сердечко"
                                title="Добавить в избранное"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./image/card/suoyarvi.jpg"
                            alt="Сосновый лес Карелии в закатном солнце на берегу озера">
                        <div class="card__caption">
                            <h2 class="card__title">Суоярви, Карелия</h2>
                            <button type="button" class="card__icon" aria-label="Иконка-сердечко"
                                title="Добавить в избранное"></button>
                        </div>
                    </li>
                </ul>

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#127279; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form" name="form-popup">
                    <input type="text" value="Жак-Ив Кусто" name="name" class="form__field form__field_type_name">
                    <input type="text" value="Исследователь океана" name="job" class="form__field form__field_type_job">
                    <button type="submit" class="form__button-save">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js" defer></script>
</body>


</html>

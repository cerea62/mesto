<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta mame="keywords" content="Места, путешествие, Россия">
    <meta name="author" content="Наталья Кузнецова">
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="content">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./image/logo.svg" alt="Логотип Место">
        </header>
        <main class="container">
            <section class="profile">
                <div class="profile__items">
                    <img class="profile__avatar" src="./image/cousteau.jpg" alt="Аватар автора">
                    <div class="profile__info">
                        <div class="profile__edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__caption">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>

            </section>

            <section class="elements">
                <ul class="elements__items">
                </ul>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&#127279; 2020 Mesto Russia</p>
        </footer>
        <template id="card-template">
            <li class="card">
                <button type="button" class="card__trash"></button>
                <img class="card__image" src="#" alt="#">
                <div class="card__caption">
                    <h2 class="card__title"></h2>
                    <button type="button" class="card__icon" aria-label="Иконка-сердечко"
                        title="Добавить в избранное"></button>
                </div>
            </li>
        </template>
        <div class="popup popup_type_edit-profile">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form form_type_edit-profile" name="form-popup" novalidate>
                    <input type="text" name="name" class="form__field form__field_type_name" placeholder="Имя"
                    minlength="2" max="40" required>
                    <span id="name-error" class="form__error"></span>
                    <input type="text" name="job" class="form__field form__field_type_job" placeholder="О себе"
                    minlength="2" maxlength="200" required>
                    <span id="job-error" class="form__error"></span>
                    <button type="submit" class="form__button-save">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_new-card">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="form form_type_new-card" name="form-popup" novalidate>
                    <input type="text" placeholder="Название" name="place" class="form__field form__field_type_place"
                    minlength="2" maxlength="30" required>
                    <span id="place-error" class="form__error"></span>
                    <input type="url" src="" placeholder="Ссылка на картинку" name="link"
                        class="form__field form__field_type_link" required>
                        <span id="link-error" class="form__error"></span>
                    <button type="submit" class="form__button-save">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__img">
                <button type="button" class="popup__close popup__close_type_image"></button>
                <figure>
                    <img class="popup__image" src="#" alt="#">
                    <figcaption class="popup__image-caption"></figcaption>
                </figure>
            </div>
        </div>
    </div>
    <script src="./scripts/validate.js" defer></script>
    <script src="./scripts/card.js" defer></script>
    <script src="./scripts/script.js" defer></script>


</body>

</html>
